<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task3_7</title>
  <meta name="description" content="education JS">
  <link rel="stylesheet" href="./style/style.css">
</head>

<body>
  <div class="wrapper">
    <main class="main">
      <h1>Sign Up</h1>
      <div class="toogleHeader">
        <h3 class="toogleHeader__basic">Your info</h3>
        <h3 class="toogleHeader__minor">Your preferences</h3>
      </div>
      <form id="form1" class="form" name="reg1" method="get" action="#">
        <section class="form__inputInfo">
          <h3>Name</h3>
          <div class="form-control">
            <label for="userName1"></label>
            <input type="text" id="userName1" value="Vasya" name="userName" class="info">
            <small>Error message</small>
          </div>
        </section>
        <section class="form__inputInfo">
          <h3>Email</h3>
          <div class="form-control">
            <label for="email1"></label>
            <input type="text" id="email1" name="email" class="info" value="laaaaaaa@mmm.com">
            <small>Error message</small>
          </div>
        </section>
        <section class="form__inputInfo form__inputInfo__tel">
          <h3>Phone</h3>
          <div class="form-control">
            <label for="tel1"></label>
            <input type="text" id="tel1" name="tel" class="info" value="12223334455">
            <small>Error message</small>
          </div>
        </section>
        <section class="form__inputInfo">
          <h3>Address</h3>
          <div class="form-control">
            <label for="address1"></label>
            <input type="text" id="address1" class="info" name="address" value="laaaaaa">
            <small>Error message</small>
          </div>
        </section>
        <section class="form__inputInfo">
          <h3>City</h3>
          <div class="form-control">
            <label for="city1"></label>
            <input type="text" id="city1" name="city" class="info" value="Laaa">
            <small>Error message</small>
          </div>
        </section>
        <section class="form__inputInfo">
          <h3>State</h3>
          <div class="form-control">
            <label for="state1"></label>
            <input type="text" id="state1" class="info" name="state" value="laaaaaa">
            <small>Error message</small>
          </div>
        </section>
        <section class="form__inputInfo">
          <h3>Zip</h3>
          <div class="form-control">
            <label for="zip1"></label>
            <input type="text" id="zip1" class="info" name="zip" value="111111">
            <small>Error message</small>
          </div>
        </section>
        <button type="submit" class="buttonNext"><strong>Next &#62;</strong></button>
      </form>
    </main>
  </div>
  <script defer src="./js/forIndex.js"></script>
</body>

</html>
